<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <form id="submitday">
        <label>Switch Statement</label>
        <input type="text" name="day" id="day" min="1" max="7" required>
        <input type="submit" value="Find Day">
    </form>
    <p id="dayname"></p>
</body>
</html>
<script>
    document.getElementById('submitday').addEventListener('submit',function (event) {
        event.preventDefault();
        let days = parseInt(document.getElementById('day').value);
        let dayname;
        switch (days) {
            case 1:
                dayname = 'Monday';
                break;
            case 2:
                dayname = 'Tuesday';
                break;
            case 3:
                dayname = 'Wednesday';
                break;
            case 4:
                dayname = 'Thrusday';
                break;
            case 5:
                dayname = 'Friday';
                break;
            case 6:
                dayname = 'Saturday';
                break;
            case 7:
                dayname = 'Sunday';
                break;
            default:
                dayname = 'Invalid input';
                break;
        }
        document.getElementById('dayname').innerText = `${dayname}`;
    })
</script>
